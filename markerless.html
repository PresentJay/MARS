    <a-scene cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;' raycaster="objects: [gps-entity-place];"
        vr-mode-ui="enabled: false" embedded
        arjs='sourceType: webcam;sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;   debugUIEnabled: false;'>
        <a-camera gps-camera="minDistance: 0;" rotation-reader></a-camera>
    </a-scene>

    <script type="text/javascript">
        
        function getLocation() {
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(showPosition);
            }
            else{
                alert("위치를 얻을 수 없습니다.");
            }
        }
        //x를 demo랑 연결
        function showPosition(position) {
            var x = Toastify({
                text: "위도:" + position.coords.latitude,
                duration: 3000});
            x.showToast();
            var y = Toastify({
                text: " 경도:" + position.coords.longitude,
                duration: 3000
            });
            y.showToast();
        }
        </script>
